<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://css.gg/css?=|arrows-exchange|laptop|link|" rel="stylesheet">

    <title>Furnitur.</title>
</head>

<body>
    <header class="header">
        <div class="header__inner container">
            <a href="" class="header__logo-link">
                <img src="./img/logo.svg" alt="" class="header__logo">
            </a>
        </div>
    </header>
    <main class="main">
        <section class="select-game">
            <div class="select-game__inner container">
                <p class="select-game__title title">Выберите тип игры</p>
                <div class="select-game__cards">
                    <div class="select-game__card card">
                        <div class="card__icon icon gg-link"></div>
                        <p class="card__title title">Игра с <br> другом</p>
                    </div>
                    <div class="select-game__card card">
                        <div class="card__icon icon gg-arrows-exchange"></div>
                        <p class="card__title title">Игра со <br> случайным игроком</p>
                    </div>
                    <div class="select-game__card card">
                        <div class="card__icon icon gg-laptop"></div>
                        <p class="card__title title">Игра с <br> компьютером</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
